<body>
    <header>
        <!-- комментарий -->

    <main>
        <nav aria-label="Хлебные крошки">
            <a href="index.html">Глваная</a> →
            <span>О нас</span>
        </nav>

        <h1>Контакты</h1>
        <section>
            <h2>Наша электронная почта</h2>
            <p>ivanov@mail.ru</p>
        </section>

        <section>
            <h2>Наши соц.сети</h2>
            <p>Ссылка на соц.сети</p>
        </section>

        <form id="ContactForm">
            <h1>Форма обратной связи</h1>

            <label for="username">Ваше имя:</label>
            <input type="text" id="username" name="username" placeholder="Ivan_Ivanov">

            <label for="password">Пароль:</label>
            <input type="text" id="password" name="password">

            <label for="email">Ваш email:</label>
            <input type="text" id="email" name="email">

            <label for="cource">Выберите курс</label>
            <select id="cource" name="cource">
                <option value="none">--</option>
                <option value="1">1 курс</option>
                <option value="2">2 курс</option>
                <option value="3">3 курс</option>
                <option value="4">4 курс</option>
                <option value="other">Другой</option>
            </select>

            <label for="message">Ваше обращение:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <label>Подтвердить</label>
            <button type="reset">Очистить</button>
            <button type="submit">Отправить</button>
        </form>
    </main>
