<body class="theme-dark">
    <header class="site-header">
        <a class="site-header__brand" href="/">Лого</a>
        <nav class="site-nav" aria-label="Основная навигация">
            <ul class="site-nav__list">
                <li class="site-nav__item"><a class="site-nav__link" href="index.html">Главная</a></li>
                <li class="site-nav__item"><a class="site-nav__link" href="about.html">О нас</a></li>
                <li class="site-nav__item"><a class="site-nav__link site-nav__link--cta" href="#contacts">Связаться</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <nav aria-label="Хлебные крошки">
            <a href="index.html">Глваная</a> →
            <span>О нас</span>
        </nav>

        <h1>Контакты</h1>
        <section>
            <h2>Наша электронная почта</h2>
            <p>...</p>
        </section>

        <section>
            <h2>Наши соц.сети</h2>
            <p>Ссылка на соц.сети</p>
        </section>

        <form id="ContactForm">
            <h1>Форма обратной связи</h1>

            <label for="username">Ваше имя:</label>
            <input type="text" id="username" name="username" required>

            <label for="phone">Ваш номер телефона:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Ваш email:</label>
            <input type="text" id="email" name="email">

            <label for="cource">Выберите курс</label>
            <select id="cource" name="cource">
                <option value="none">--</option>
                <option value="1">1 курс</option>
                <option value="2">2 курс</option>
                <option value="3">3 курс</option>
                <option value="4">4 курс</option>
                <option value="other">Другой</option>
            </select>

            <label for="message">Ваше обращение:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <label>Подтвердить</label>
            <button type="reset">Очистить</button>
            <button type="submit">Отправить</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Название вашего сайта. Все права защищены.</p>
        <p>Телефон: +7 (123) 456-78-90</p>
    </footer>

    <script src="script.js"></script>
</body>
